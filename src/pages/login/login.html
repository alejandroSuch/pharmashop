<ion-header>
  <ion-navbar>
    <ion-title>Acceso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-input type="email" placeholder="Correo" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" #password></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login(email.value, password.value)">Acceder</button>
    <button ion-button color="primary" block (click)="register()" clear>¿No tienes cuenta? Regístrate</button>
  </div>
</ion-content>
